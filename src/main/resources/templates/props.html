<title>Компоненты Vue.js</title>
<meta charset="utf-8" />
</head>
<body>
<div id="app">
    <input type="text" v-model="user.name" /><br><br>
    <input type="number" v-model.number="user.age" /><br><br>
    <user v-bind="user"></user>
    <user v-bind="user1"></user>

</div>


<script src="https://unpkg.com/vue"></script>
<script>
Vue.component('user', {
  props: {
      name: {
        type: String,
        required: true,
        default: 'Tom',
        validator: function(value){
            return value!='admin' && value!='';
        }
      }, 
      age: {
        type: Number,
        required: true,
        default: 18,
        validator: function(value){
            return value >= 0 && value < 100;
        }
      }
  },
  template: '<div><h2>User</h2><p>Name: {{name}}</p><p>Age: {{age}}</p></div>'
})


new Vue({
    el: "#app",
    data: {
        user: {
            name: 'vvv',
            age: 10
        },

        user1: {
            name: 'lll',
            age: 28
        }
    }
});
</script>
</body>
</html>
